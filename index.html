<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adje voor de Sfeer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: repeating-linear-gradient(180deg, blue, blue 50px, yellow 50px, yellow 100px);
        }
        #timeList, #inputSection {
            margin-top: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        .top3 {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Adje voor de Sfeer</h1>
    
    <div id="inputSection" style="display: none;">
        <h2>Voeg een tijd toe</h2>
        <form id="timeForm">
            <input type="text" id="name" placeholder="Naam" required>
            <input type="text" id="time" placeholder="Tijd (bv. 12:34)" required>
            <button type="submit">Toevoegen</button>
        </form>
    </div>
    
    <div id="timeList">
        <h2>Beste Tijden</h2>
        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Tijd</th>
                    <th>Datum</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data wordt hier ingevoegd -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("timeForm");
            const tableBody = document.getElementById("tableBody");
            const inputSection = document.getElementById("inputSection");
            const urlParams = new URLSearchParams(window.location.search);
            const adminMode = urlParams.get('admin') === 'true';

            function loadTimes() {
                try {
                    let times = localStorage.getItem("bestTimes");
                    times = times ? JSON.parse(times) : [];
                    
                    // Sorteer tijden oplopend
                    times.sort((a, b) => {
                        return a.time.localeCompare(b.time, undefined, { numeric: true });
                    });
                    
                    tableBody.innerHTML = "";
                    times.forEach((entry, index) => {
                        const rowClass = index < 3 ? "top3" : "";
                        const row = `<tr class='${rowClass}'><td>${entry.name}</td><td>${entry.time}</td><td>${entry.date}</td></tr>`;
                        tableBody.innerHTML += row;
                    });
                } catch (error) {
                    console.error("Fout bij laden van tijden:", error);
                }
            }

            if (adminMode) {
                inputSection.style.display = "block";
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const name = document.getElementById("name").value.trim();
                const time = document.getElementById("time").value.trim();
                const date = new Date().toLocaleDateString();

                if (name && time) {
                    try {
                        let times = localStorage.getItem("bestTimes");
                        times = times ? JSON.parse(times) : [];
                        times.push({ name, time, date });
                        localStorage.setItem("bestTimes", JSON.stringify(times));

                        loadTimes();
                        form.reset();
                    } catch (error) {
                        console.error("Fout bij opslaan van tijden:", error);
                    }
                }
            });

            loadTimes();
        });
    </script>
</body>
</html>
